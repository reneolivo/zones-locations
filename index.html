<!DOCTYPE html>

<html>
	<head>
		<title>Zone Locations</title>

		<link rel="stylesheet" type="text/css" href="themes/default/style.css" />
	</head>

	<body>
		<div id="wrapper">
			<header id="main-header">
				<h1>Zone Locations</h1>
			</header>

			<section id="main-content">
				<section id="zones-list">
					<h2>Zones</h2>

					<table>
						<thead>
							<tr>
								<th class="level">Level</th>
								<th class="name">Name</th>
								<th class="view">View in map</th>
							</tr>
						</thead>

						<tbody>
							<!-- ko foreach: zones -->
							<tr>
								<td class="level" data-bind="text: level"></td>
								<td class="name" data-bind="text: name"></td>
								<td class="view">
									<button data-bind="click: $root.selectZone.bind($data)">View</button>
								</td>
							</tr>
							<!-- /ko -->
						</tbody>
					</table>
				</section>

				<section id="zones-location">
					<h2>Location</h2>

					<div id="zones-location-map"></div>

					<p class="address" data-bind="text: $root.selectedZone().name"></p>
				</section>
			</section>
		</div>

		<script type="text/javascript" data-main="app/main" src="bower_components/requirejs/require.js"></script>
		<script type="text/javascript" src="app/config.js"></script>
	</body>
</html>
